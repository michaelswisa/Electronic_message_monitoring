version: "3.8"
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "transactions:3:1, fraud_alerts:3:1, high_value_transactions:3:1"
    depends_on:
      - zookeeper
    healthcheck:
      test:
        ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: all_messages
    volumes:
      - mongodb_data:/data/db
    command: mongod --wiredTigerCacheSizeGB 1.5
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db-sql:
    image: postgres:13
    environment:
      POSTGRES_USER: michael
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: explos_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5

  receiving_emails:
    build: ./receiving_emails
    container_name: receiving_emails
    ports:
      - "5000:5000"
    healthcheck:
      test: curl --fail http://localhost:5000/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      kafka:
        condition: service_healthy

  explos_consumer:
    build: ./explos_consumer
    container_name: explos_consumer
    depends_on:
      kafka:
        condition: service_healthy
      db-sql:
        condition: service_healthy


  messages-all-consumer:
    build: ./messages-all-consumer
    container_name: messages-all-consumer
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
